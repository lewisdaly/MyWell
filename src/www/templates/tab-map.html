<ion-view view-title="MyWell">
<ion-content class="padding" scroll="false" data-tap-disabled="true">
  <div class="row">
    <div class="col col-75">
      <label id="searchBox" class="item item-input">
        <i class="ion-search"> </i>
        <input class="positive" ng-model="searchResource" type="text" placeholder=" Search by Id or Pincode">
      </label>
    </div>
    <div class="col">
      <button class="button button-small icon ion-android-locate map-buttons" ng-click=locate()></button>
    </div>
    <div class="col">
      <button class="button button-small icon ion-refresh map-buttons" ng-click=refreshDataPressed()></button>
    </div>
  </div>

  <div class="searchPanel" id="panel" ng-show='searchResource.length > 2'>
    <div class="row top-row">
      <div class="col">Village</div>
      <div class="col">ResourceId</div>
      <div class="col">Pincode</div>
    </div>
    <div>
      <button
        class="button button-full row"
        ng-click="$parent.searchResource = ''; $parent.searchItemPressed(this, resource)"
        ng-repeat="resource in data | filter:searchResource as results">

          <div class="col">{{resource.villageName}}</div>
          <div class="col">{{resource.id}}</div>
          <div class="col">{{resource.postcode}}</div>
      </button>
    </div>
    <div ng-show="results.length == 0" class="no-results">
      <p>
        No results found.
      </p>
    </div>
  </div>

  <div class="map-container">
    <div id="leafletMap"></div>
  </div>
  </ion-content>
</ion-view>
